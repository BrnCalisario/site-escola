<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Erick Douglas de Mattos">
    <link rel="stylesheet" href="../../css/professor/style-prof.css">
    <title>Cadastro de Prova</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="../../img/negativo-logo.png" alt="Logo da escola negatica">
            <h1>Escola Negativa</h1>
            <nav>
                <ul>
                    <li><a href="#">Matriculas</a></li>
                    <li><a href="#">Frequência</a></li>
                    <li><a href="#">At.Extra</a></li>
                    <li><a href="#">Notas</a></li>
                    <li><a href="#">Mensagem</a></li>
                </ul>
            </nav>

        </header>

        <section>
            <div class="main">
                <div class="left">
                    <div class="card">
                        <h2>Cadastro Prova</h2>
                        <form method="POST" action="prova">
                            <div class="textfield">
                                <label for="nomeMateria">Nome da Matéria</label>
                                <input type="text" name="nomeMateria" id="nomeMateria"
                                    placeholder="Digite o nome da Matéria">
                            </div>

                            <div class="textfield">
                                <label for="dataProva">Data da Prova</label>
                                <input type="date" name="dataProva" id="dataProva" placeholder="Digie a data da Prova">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="right">
                    <div class="card">
                        <h2>Consultar Prova </h2>
                        <form method="POST" action="atividadeExtra">
                            <div class="textfield">
                                <label for="nomeMateria">Nome da Matéria</label>
                                <input type="text" name="nomeMateria" id="nomeMateria"
                                    placeholder="Digite o nome da Matéria">
                            </div>

                            <div class="textfield">
                                <label for="dataProva">Data da Prova</label>
                                <input type="date" name="dataProva" id="dataProva" placeholder="Digie a data da Prova">
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="botoes">
            <button id="btn-salvar">Salvar</button>
        </div>
    </div>

    <footer>
        <p>Site desenvolvido em 2022 por: Erick, Fernando, Rafael, Mahãyana e Bruno.</p>
    </footer>

</body>

</html>
