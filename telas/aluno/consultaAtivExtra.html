<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Erick Douglas de Mattos">
    <link rel="stylesheet" href="../../css/professor/style-prof.css">
    <title>Cadastro de Atividade Extra</title>
</head>


<!-- DEIXAR APENAS A CONSULTA DE ATIVIDADES EXTRAS -->

<body>
    <div class="container">
        <header>
            <img src="../../img/negativo-logo.png" alt="Logo da escola negatica">
            <h1>Escola Negativa</h1>
            <nav>
                <ul>
                    <li><a href="#">Matriculas</a></li>
                    <li><a href="#">Frequência</a></li>
                    <li><a href="#">At.Extra</a></li>
                    <li><a href="#">Notas</a></li>
                    <li><a href="#">Mensagem</a></li>
                </ul>
            </nav>

        </header>

        <section>
            <div class="main">
                <div class="left">
                    <div class="card">
                    <h2>Cadastro de Atividade Extra</h2>
                    <form method="POST" action="atividadeExtra">
                        <div class="textfield">
                            <label for="nomeAluno">Nome da Aluno</label>
                            <input type="text" name="nomeAluno" id="nomeAluno" placeholder="Digite o nome do Aluno">
                        </div>

                        <div class="textfield">
                            <label for="nomeAtividade">Nome da Atividade</label>
                            <input type="text" name="nomeAtividade" id="nomeAtividade"   placeholder="Digite o nome da Atividade Extra">
                        </div>
                        <div class="textfield">
                            <label for="dataAtividade">Data da Atividade</label>
                            <input type="date" name="dataAtividade" id="dataAtividade"  placeholder="Digite a data da Atividade">
                        </div>
                    </form>
                    </div>
                </div>
                
                <div class="right">
                    <div class="card">
                        <h2>Consultar Atividade Extra</h2>
                        <form method="POST" action="atividadeExtra">
                            <div class="textfield">
                                <label for="nomeAluno">Nome da Aluno</label>
                                <input type="text" name="nomeAluno" id="nomeAluno" placeholder="Digite o nome do Aluno">
                            </div>

                            <div class="textfield">
                                <label for="nomeAtividade">Nome da Atividade</label>
                                <input type="text" name="nomeAtividade" id="nomeAtividade" placeholder="Digite o nome da Atividade Extra">
                            </div>
                            <div class="textfield">
                                <label for="dataAtividade">Data da Atividade</label>
                                <input type="date" name="dataAtividade" id="dataAtividade" placeholder="Digite a data da Atividade">
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="botoes">
            <button id="btn-salvar">Salvar</button>
        </div>
    </div>

    <footer>
        <p>Site desenvolvido em 2022 por: Erick, Fernando, Rafael, Mahãyana e Bruno.</p>
    </footer>

</body>

</html>
